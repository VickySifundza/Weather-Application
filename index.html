<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Applicatio</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="type a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="🔍" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <h1>Paris</h1>
        </div>
        <div class="emoji">🌤️</div>

        <div class="weather-degree">12°C</div>

        <div class="weather-app-details">Tuesday <strong>14:40</strong>, scattered clouds.   Humidity: <strong>40%</strong>, Wind: <strong>3.13km/h</strong></div>
     
      <footer>
        Coded by<a href="https://github.com/VickySifundza"> Vicky Sifundza</a>
        and website hosted on
        <a href="https://vickysifundzaweatherapp.netlify.app/">netlify</a>
      </footer>
    </div>
  </body>
</html>
